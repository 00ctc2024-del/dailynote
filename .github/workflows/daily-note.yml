name: Daily Note Rotation

on:
  schedule:
    - cron: '1 15 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  rotate:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run daily note script
        shell: pwsh
        run: ./manage_today.ps1 -BasePath .

      - name: Commit and push if changed
        shell: bash
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: daily note rotation"
            git push
          else
            echo "No changes"
          fi
